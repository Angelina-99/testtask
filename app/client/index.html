<!doctype html>
<html>	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Игры</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<script src="index.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-primary mb-3 mb-md-5">
			<span class="navbar-brand mb-1 h1">Сервис по продаже игр</span>
			<span class="navbar-text">Пожалуйста, заполните форму</span>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<form id="applicationForm" method="POST" action="../../applications" enctype="application/x-www-form-urlencoded">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="urlAcc">Ссылка на пользователя Steam</label>
								<input type="url" class="form-control" name="urlAcc" placeholder="https://steamcommunity.com/..." onchange="isValidAcc(event.target);">
								<div class="invalid-feedback">
									Пожалуйста, укажите ссылку на пользователя Steam
								</div>
							</div>
							<div class="form-group col-md-6">
								<label for="urlGame">Ссылка на игру в маназине Steam</label>
								<input type="url" class="form-control" name="urlGame" placeholder="https://store.steampowered.com/..." onchange="isValidGame(event.target);">
								<div class="invalid-feedback">
									Пожалуйста, укажите ссылку на игру Steam
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="btn btn-primary" onclick="postApplication()">Оформить заявку</div>
						</div>
						<input type="hidden" name="status" value="Новая">
						<input type="hidden" name="idAI">
					</form>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
