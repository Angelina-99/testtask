<!doctype html>
<html>	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Игры</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<script src="admin.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-primary mb-3 mb-md-5">
			<span class="navbar-brand mb-1 h1">Сервис по продаже игр</span>
			<span class="navbar-text">Информация о заявках</span>
		</nav>
		<div class="container-fluid">
			<div class="overflow-auto">
				<table class="table table-striped table-bordered">
					<thead class="bg-primary text-white">
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Статус</th>
							<th scope="col">Ссылка на пользователя</th>
							<th scope="col">Ссылка на игру</th>
							<th scope="col">Дата создания</th>
						</tr>
					</thead>
					<tbody id="ordersTableBody">
					</tbody>
				</table>
			</div>
		</div>
		<div class="modal" tabindex="-1" id="modalChangeStatus">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">ID заявки: <span id='orderIdAI'></span></h5>
						<button type="button" class="close" onclick='closeModal();'>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form id="changeStatusForm" enctype="application/x-www-form-urlencoded">
							<div class="form-group">
								<label for="status">Статус заявки</label>
								<select class="form-control" name="status" required>
									<option>Новая</option>
									<option>В обработке</option>
									<option>Завершена</option>
								</select>
							</div>
							<div class="form-group">
								<label for="status">Уникальный идентификатор заявки</label>
								<input class="form-control" name="orderId" readonly>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="butoon" class="btn btn-primary" onclick='sendOrderStatus();'>Готово</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
